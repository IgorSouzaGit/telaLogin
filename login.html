<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/login.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">

    <title>Página de Login</title>
</head>
<body>
    <main>
        <div class="container">
        
        <div class="telaLogin">

            <h1>PÁGINA<br>DE LOGIN</h1>
            
            <section class="telaLogin__form">
                
                <form>

                    <input type="email" id="user" placeholder="Username" ><br>
                    
                    <input type="password" id="password" placeholder="Password" ><br>
                    
                    <input type="button" value="ENTRAR" id="telaLogin__btn">

                </form>
            </section>
            
        </div>
        </div>
    </main>
</body>
</html>
